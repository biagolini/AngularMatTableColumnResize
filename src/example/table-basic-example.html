<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
<!-- Position Column -->
<ng-container matColumnDef="position">
  <th mat-header-cell *matHeaderCellDef #positionColumn>
    <div class="header-with-icons">
      No.
      <div class="resize-icons">
        <mat-icon (click)="increaseWidth(positionColumn)"
          >keyboard_arrow_up</mat-icon
        >
        <mat-icon (click)="decreaseWidth(positionColumn)"
          >expand_more</mat-icon
        >
      </div>
    </div>
  </th>
  <td mat-cell *matCellDef="let element">{{ element.position }}</td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef #nameColumn>
    <div class="header-with-icons">
      Name
      <div class="resize-icons">
        <mat-icon (click)="increaseWidth(nameColumn)"
          >keyboard_arrow_up</mat-icon
        >
        <mat-icon (click)="decreaseWidth(nameColumn)">expand_more</mat-icon>
      </div>
    </div>
  </th>
  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="weight">
  <th mat-header-cell *matHeaderCellDef>Weight</th>
  <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="symbol">
  <th mat-header-cell *matHeaderCellDef>Symbol</th>
  <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
